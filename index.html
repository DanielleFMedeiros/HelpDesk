<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HelpDesk</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="favicon/tac-telecom.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/tac-telecom.png">
</head>

<body>

  <div class="flex-container">

    <div class="containers-row">
      <div class="container">
        <h1 class="">TAC helpdesk</h1>
        <button class="" onclick="abrirLink()">DRIVE SUPORTE!!!</button>
      </div>

      <div class="container">
        <h2>Formatador de CPF</h2>
        <label for="cpfInput">Cole o CPF (11 dígitos):</label>
        <input type="text" id="cpfInput">
        <button onclick="formatarCpf()">Formatar CPF</button>
        <p id="cpfResultado"></p>
        <button id="botaoCopiarCPF" onclick="copiarResultadoCPF()">Copiar CPF</button>
      </div>
      <div class="container">
        <h2>Formatador de CNPJ</h2>
        <label for="cnpjInput">Cole o CNPJ (14 dígitos):</label>
        <input type="text" id="cnpjInput">
        <button onclick="formatarCnpj()">Formatar CNPJ</button>
        <p id="cnpjResultado"></p>
        <button id="botaoCopiarCNPJ" onclick="copiarResultadoCnpj()">Copiar CNPJ</button>
      </div>

      <div class="container">
        <h2>Formatador de Telefone</h2>
        <div>
          <label for="telefoneInput">Digite o telefone:</label>
          <input type="text" id="telefoneInput" placeholder="(48) 3660-0800">
        </div>
        <button type="button" onclick="formatarTelefoneInput()">Formatar Número</button>
        <p id="telefoneFormatado"></p>
        <button type="button" onclick="copiarTelefoneFormatado()">Copiar Número</button>
      </div>
    </div>

    <div class="containers-row">


      <div class="container">
        <h2>Conversor m para M</h2>
        <textarea id="inputTexto" placeholder="Digite seu texto"></textarea>
        <button onclick="converterMaiusculas()">Converter para Maiúsculas</button>
        <button onclick="converterMinusculas()">Converter para Minúsculas</button>
        <p id="textoConvertido"></p>
        <button id="botaoCopiarTexto" onclick="copiarTextoConversor()">Copiar Texto</button>

      </div>

      <div class="container">
        <h2>Gerador de O.S</h2>
        <form id="formulario">
          <div>
            <label for="problemaSelect">Selecione o problema:</label>
            <select id="problemaSelect" name="problemaSelect">
              <option value="">-- Selecione --</option>
              <option value="semInternet">SEM INTERNET</option>
              <option value="personalization">PERSONALIZAVEL</option>
              <option value="internetLenta">INTERNET LENTA</option>
              <option value="internetCaindo">INTERNET CAINDO</option>
              <option value="sinalAlto">SINAL ALTO</option>
              <option value="tvTac">TV TAC COM DEFEITO</option>
              <option value="cabeamento">CABEAMENTO</option>

            </select>
          </div>

          <!-- COMERCIAL -->
          <div id="opcoesComercial" class="opcoes hidden">
            <div class="container-flex">
              <br>
              <div>
                <label for="regiaoComercial">Adicione cidade, bairro -</label>
                <input type="text" id="regiaoComercial" name="regiaoComercial" placeholder="Ex: Jaguaruna, centro">
              </div>

              <div class="campo select-container">
                <label for="solicitacaoComercial">Solicitação</label>
                <div class="input-group">
                  <select class="solicitacaoComercial" name="solicitacaoComercial">
                    <option value="" selected disabled>Selecione:</option>
                    <option value="2">Instalação Fibra</option>
                    <option value="3">Cabeamento</option>
                    <option value="4">Troca de Cômodo</option>
                    <option value="5">Troca de Roteador</option>
                    <option value="6">Instalação de TV</option>
                    <option value="7">Adicional</option>
                    <option value="8">Outros</option>
                  </select>
                  <button type="button" class="add-select" onclick="addSelect()">+</button>
                </div>
              </div>
              <br>
              <div id="extraSolicitacoes"></div>
            </div>

            <div>
              <label for="horarioComercial">Restrição de horário:</label>
              <input type="text" id="horarioComercial" name="horarioComercial"
                placeholder="Ex: segunda-feira período da manhã">
            </div>

            <div>
              <label for="solicitanteComercial">Solicitante:</label>
              <input type="text" id="solicitanteComercial" name="solicitanteComercial"
                placeholder="Nome de quem solicitou a o.s">
            </div>

            <div id="extraInstalacaoFibra" class="hidden">
              <label for="nomeAtendente">Nome da Atendente:</label>
              <input type="text" id="nomeAtendente" name="nomeAtendente" placeholder="Nome da atendente">

              <label for="planoCliente">Plano do Cliente (Megas e Valor):</label>
              <input type="text" id="planoCliente" name="planoCliente" placeholder="Ex: 1000MB 199,90">

              <label for="cobrancaInstalacao">Cobrança de Instalação:</label>
              <input type="text" id="cobrancaInstalacao" name="cobrancaInstalacao" placeholder="Gratuita ou Valor">

              <label for="tipoRoteador">Roteador:</label>
              <input type="text" id="tipoRoteador" name="tipoRoteador" placeholder="Comodato ou Próprio">

              <label for="appsCortesia">Apps Cortesia:</label>
              <input type="text" id="appsCortesia" name="appsCortesia" placeholder="Ex: 3 APP PLAYHUB">

              <label for="metragemCabos">Metragem de Cabeamento Disponível:</label>
              <input type="text" id="metragemCabos" name="metragemCabos" placeholder="Ex: 2 cabos de até 15m">

              <label for="vencimentoFatura">Dia de Vencimento da Fatura:</label>
              <input type="text" id="vencimentoFatura" name="vencimentoFatura" placeholder="Ex: 30">

              <label for="fiacao">Fiação:</label>
              <select id="fiacao" name="fiacao">
                <option value="aerea">Aérea</option>
                <option value="subterranea">Subterrânea</option>
              </select>

              <label>Cliente está ciente sobre:</label>
              <div>
                <input type="checkbox" id="prateleira" name="clienteCiente" value="prateleira">
                <label for="prateleira">Prateleira</label>
              </div>
              <div>
                <input type="checkbox" id="filtroLinha" name="clienteCiente" value="filtroLinha">
                <label for="filtroLinha">Filtro de Linha</label>
              </div>
              <div>
                <input type="checkbox" id="caboExcedente" name="clienteCiente" value="caboExcedente">
                <label for="caboExcedente">Cabo Excedente</label>
              </div>
              <div>
                <input type="checkbox" id="fibraPassada" name="clienteCiente" value="fibraPassada">
                <label for="fibraPassada">Não sabe se tem fibra passada</label>
              </div>

              <label for="contrato">Contrato:</label>
              <select id="contrato" name="contrato">
                <option value="digital">Assinado Digitalmente</option>
                <option value="em_maos">Levar em Mãos</option>
                <option value="na_loja">Já Assinado na Loja</option>
              </select>
            </div>

            <div>
              <label for="telefoneComercial">Telefone para contato:</label>
              <input type="text" id="telefoneComercial" name="telefoneComercial" placeholder="Ex: 4836600800">
            </div>

            <div>
              <label for="refComercial">Referência do local:</label>
              <input type="text" id="refComercial" name="refComercial" placeholder="Ex: Casa cinza ao lado do mercado">
            </div>

            <div>
              <label for="localComercial">Cole o link da localização do Google Maps:</label>
              <input type="text" id="localComercial" name="localComercial" placeholder="Link localização Google Maps">
            </div>
          </div>
